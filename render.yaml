services:
  - type: web
    name: vignaharta-backend
    plan: free
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 4000
      - key: DB_PATH
        value: ./data/app.db
      - key: DATABASE_URL
        sync: false
      - key: PGSSLMODE
        value: require
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URLS
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
